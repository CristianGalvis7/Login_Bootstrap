<section id="registro" class="mt-6 pb-5">

  <div class="container ms-0">
    <div class="row">
      <div class="col-sm-3 col-md-4">
        <div class="container-fluid">
          <div class="container-fluid">
            <div class="container d-block justify-content-center forma2">
              <div class="container d-flex justify-content-center">
                  <h3 class="tituloc mt-3">Registrar Usuario</h3>
              </div>
    <div class="container d-flex justify-content-center">
        <h5 class="fcgreen">____________________________________________________</h5>
    </div>
    <div class="mb-3 d-flex row justify-content-center">
        <label for="exampleInputEmail1" class="form-label2 mb-2 mt-3">Nombre de Usuario</label>
        <input type="text" class="form-control2" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
      <div class="mb-3 d-flex row justify-content-center">
          <label for="exampleInputPassword1" class="form-label2 mb-2">Correo Electronico</label>
          <input type="email" class="form-control2" id="exampleInputPassword1">
      </div>
      <div class="mb-3 d-flex row justify-content-center">
        <label for="exampleInputEmail1" class="form-label2 pe-10 mb-2">Nombres</label>
        <input type="text" class="form-control2" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
      <div class="mb-3 d-flex row justify-content-center">
          <label for="exampleInputEmail1" class="form-label2 pe-10 mb-2">Apellidos</label>
          <input type="text" class="form-control2" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 d-flex row justify-content-center">
        <label for="exampleInputEmail1" class="form-label2 ms-5 mb-2">Documentos de Identidad</label>
        <input type="text" class="form-control2" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
        <div class="mb-3 d-flex row justify-content-center">
          <label for="exampleInputEmail1" class="form-label2 pe-4 mb-2">Salario Asignado</label>
          <input type="text" class="form-control2" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
      <div class="mb-3 d-flex row justify-content-center">
        <label for="exampleInputEmail1" class="form-label2 pe-10 ms-3 mb-2">Tipo de ARL</label>
        <input type="text" class="form-control2 id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seleccione una Opción">
      </div>
    <div class="mb-3 d-flex row justify-content-center">
      <label for="exampleInputEmail1" class="form-label2 pe-0 ms-3 mb-2">Caja de Compensación</label>
      <input type="text" class="form-control2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seleccione una Opción">
    </div>
        <div class="mb-3 d-flex row justify-content-center">
          <label for="exampleInputEmail1" class="form-label2 pe-10 ms-0 mb-2">Telefono</label>
          <input type="text" class="form-control2" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 d-flex row justify-content-center">
        <label for="exampleInputEmail1" class="form-label2 pe-10 ms-3 mb-2">Contraseña</label>
        <input type="password" class="form-control2" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3 d-flex row justify-content-center">
      <label for="exampleInputEmail1" class="form-label2 pe-2 ms-3 mb-2">Confirmar Contraseña</label>
      <input type="password" class="form-control2" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
      <div class="d-flex justify-content-center">
          <button type="submit" class="btn-login mb-4 mt-4">Guardar</button>
      </div>
            </div>
        </div>
    </div>
